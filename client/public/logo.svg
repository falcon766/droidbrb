<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Mech robot head inspired by reference image -->

  <!-- Helmet top piece with swept horns -->
  <path d="M32 8 L22 16 L12 12 L8 18 L18 20 L14 24 L50 24 L46 20 L56 18 L52 12 L42 16 Z" fill="#64748b"/>

  <!-- Main face plate -->
  <path d="M14 24 L14 44 L20 50 L44 50 L50 44 L50 24 Z" fill="#64748b"/>

  <!-- Forehead crest (diamond) -->
  <path d="M32 20 L28 24 L32 28 L36 24 Z" fill="#1a1a1a"/>

  <!-- Left eye visor -->
  <rect x="17" y="30" width="11" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="18" y="31" width="9" height="4" rx="0.5" fill="#475569"/>

  <!-- Right eye visor -->
  <rect x="36" y="30" width="11" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="37" y="31" width="9" height="4" rx="0.5" fill="#475569"/>

  <!-- Left cheek panel -->
  <rect x="16" y="38" width="10" height="8" rx="1" fill="#475569" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="18" y="40" width="3" height="3" rx="0.5" fill="#1a1a1a"/>
  <rect x="23" y="40" width="1.5" height="3" rx="0.5" fill="#1a1a1a"/>

  <!-- Right cheek panel -->
  <rect x="38" y="38" width="10" height="8" rx="1" fill="#475569" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="43" y="40" width="3" height="3" rx="0.5" fill="#1a1a1a"/>
  <rect x="39.5" y="40" width="1.5" height="3" rx="0.5" fill="#1a1a1a"/>

  <!-- Mouth piece -->
  <path d="M28 48 L32 52 L36 48 Z" fill="#475569" stroke="#1a1a1a" stroke-width="0.5"/>

  <!-- Center nose bridge -->
  <path d="M30 36 L32 40 L34 36 Z" fill="#475569"/>
</svg>
